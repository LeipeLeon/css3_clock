<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>CSS3/jQuery Clock demo</title>
  <script type="text/javascript" src="jquery-1.2.6.min.js"></script>
  <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript">
    $(document).ready(function() {

      // Seconds
      setInterval( function() {  setSecondHand();  }, 10 );
      function setSecondHand(){
        var milliseconds = new Date().getMilliseconds();
        var seconds = new Date().getSeconds();
        var sdegree = (seconds + (milliseconds / 1000) ) * 6;
        var srotate = "rotate(" + sdegree + "deg)";
        $("#sec").show().css({"-moz-transform" : srotate, "-webkit-transform" : srotate});
      }

      // Minutes
      setInterval( function() {  setMinuteHand();  }, 500 );
      function setMinuteHand() {
        var mins = new Date().getMinutes();
        var mdegree = mins * 6;
        var mrotate = "rotate(" + mdegree + "deg)";
          
        $("#min").show().css({"-moz-transform" : mrotate, "-webkit-transform" : mrotate});
      }

      // Hours
      setInterval( function() {  setHourdHand();   }, 1000 );
      function setHourdHand() {
        var hours = new Date().getHours();
        var mins = new Date().getMinutes();
        var hdegree = hours * 30 + (mins / 2);
        var hrotate = "rotate(" + hdegree + "deg)";
      
        $("#hour").show().css({"-moz-transform" : hrotate, "-webkit-transform" : hrotate});
      }

      // Init the clock
      setMinuteHand();
      setHourdHand();

    }); 
  </script>
</head>
<body>
  <ul id="clock">	
    <li id="sec"></li>
    <li id="hour"></li>
    <li id="min"></li>
  </ul>
</body>
</html>
